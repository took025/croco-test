<input type="text" [(ngModel)]="searchTerm" placeholder="Search term">
<ul>
    <li *ngFor="let item of items">
        <div style="color: white;" [innerHTML]="item | highlight: searchTerm"></div>
    </li>
</ul>

<form [formGroup]="searchForm" style="margin-top: 50px;">
    <div>
        <input class="form-group" formControlName="searchInput" type="text">
    </div>
</form>
